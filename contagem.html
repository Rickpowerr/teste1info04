<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
console.log(10 < 5 || 20 < 5)
    //condicionais
    //if/else
    //if(comparacao){cod se verdadeiro} else {cod se falso}
    let numero=Number(prompt('digite seu numero'))
    if(numero<5){
        alert("vamos comecar")
    } else if(numero<10){
        alert("opa ,supresa")
    } else{
        alert("que apressado")
    }
    //lacos de repeticao(loop)
    //for/while]//
    //for(inicializacao; condicao;incremento)
    //juka++ <==> juka=juka+1
    //juka-- <==> juka=juka-1
    for(let juka=0; juka<11; juka++){
        alert("numero:"+juka)
    }
    </script>
</body>
